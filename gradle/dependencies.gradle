ext {
    libraries = [:]
}

libraries.jgit = 'org.eclipse.jgit:org.eclipse.jgit:4.8.0.201706111038-r'
libraries.vavr = 'io.vavr:vavr:0.9.0'
libraries.slf4j = 'org.slf4j:slf4j-api:1.7.25'
libraries.controlsfx = 'org.controlsfx:controlsfx:8.40.13'
libraries.asciidoctorj = 'org.asciidoctor:asciidoctorj:1.5.4'
libraries.memento = 'ch.fhnw.ima:memento:0.1.0-SNAPSHOT'

def log4jVersion = '2.8.2'
libraries.log4j = [
        "org.apache.logging.log4j:log4j-api:$log4jVersion",
        "org.apache.logging.log4j:log4j-core:$log4jVersion",
        "org.apache.logging.log4j:log4j-slf4j-impl:$log4jVersion"
]

def junitPlatformVersion = '1.0.0'
def junitJupiterVersion  = '5.0.0'
libraries.junit = [
        "org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}",
        "org.junit.platform:junit-platform-runner:${junitPlatformVersion}",
        "org.junit.platform:junit-platform-console:${junitPlatformVersion}",
        "org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}",
        "org.junit.jupiter:junit-jupiter-migrationsupport:${junitJupiterVersion}"
]
